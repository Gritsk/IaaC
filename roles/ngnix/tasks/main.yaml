---
  - name: nginx
    apt: 
      name: nginx
      #state: started
      update_cache: true
  - name: start nginx
    service: 
      name: nginx
      state: started
  - name: copy config file 
    copy:
      src: index.html
      dest: /opt/foo/
  - name: restart nginx
    service: 
      name: nginx
      state: restarted
      enabled: yes



  
  

  
 