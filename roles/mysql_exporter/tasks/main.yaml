---
- name: install mysql exportert package
  apt: 
    name: prometheus-mysqld-exporter
    update_cache: yes

# - name: config
#   template:
#     src: my.cnf.j2
#     dest: /var/lib/prometheus/.my.cnf
#   notify: Restart mysql_exporter

- name: create an user for exporter 
  mysql_user:
    name: "{{ mysql_exporter_user }}"
    password: "{{ mysql_exporter_pass }}"
    priv: "*.*:PROCESS,REPLICATION CLIENT,SELECT" #databasename.table
    login_unix_socket: /var/run/mysqld/mysqld.sock
  no_log: True
  notify: Restart mysql_exporter

- name: Create Prometheus user
  user:
    name: prometheus
    create_home: yes
    state: present

- name: Create Prometheus directory
  file:
    path: /home/prometheus
    state: directory
    owner: prometheus
    group: prometheus
    mode: '0755'

- name: Configure MySQL exporter
  template:
    src: my.cnf.j2
    dest: /var/lib/prometheus/.my.cnf
    owner: prometheus
    group: prometheus
    mode: '0400'
  notify: Restart mysql_exporter

- name: Execute handlers
  meta: flush_handlers

- name: waiting
  wait_for:
    timeout: 10

- name: Check if the service is started
  service:
    name: prometheus-mysqld-exporter
    state: started
    enabled: yes

